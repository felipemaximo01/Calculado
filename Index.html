<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="wrapper">
        <div id="tela">
           0
        </div>
        <div class="number-row" >
            <button id="c" class="button-operations-C" onclick="botao('C')">
                C
            </button>
            <button class="button-operations" onclick="botao('←')">
                &larr;
            </button>
            <button class="button-operations" onclick="botao('/')">
                /
            </button>
        </div>
        <div class="number-row">
            <button class="button-operations" onclick="botao('9')">
                9
            </button>
            <button class="button-operations" onclick="botao('8')">
                8
            </button>
            <button class="button-operations" onclick="botao('7')">
                7
            </button>
            <button class="button-operations" onclick="botao('x')">
                x
            </button>
        </div>
        <div class="number-row">
            <button class="button-operations" onclick="botao('6')">
                6
            </button>
            <button class="button-operations" onclick="botao('5')">
                5
            </button>
            <button class="button-operations" onclick="botao('4')">
                4
            </button>
            <button class="button-operations" onclick="botao('+')">
                +
            </button>

        </div>
        <div class="number-row">
            <button class="button-operations" onclick="botao('3')">
                3
            </button>
            <button class="button-operations" onclick="botao('2')">
                2
            </button>
            <button class="button-operations" onclick="botao('1')">
                1
            </button>
            <button class="button-operations" onclick="botao('-')">
                -
            </button>
        </div>
        <div class="number-row">
            <button class="button-operations-zero" onclick="botao('0')">
                0
            </button>
            <button class="button-operations-equals" onclick="botao('=')">
                =
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
